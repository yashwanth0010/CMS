{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href=" {% static 'signup.css' %} ">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="vh-1 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;" id="bod">
                    <div class="card-body p-4 p-md-5" style="background-color: #6e6262;">
                      {%for message in messages%}
                      <h4> {{message}} </h4>
                      {% endfor %}
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form For Faculty</h3>
                      <form method="POST" action="fsignup">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName" >First Name</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName" >Last Name</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline">
                              <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress" >Email</label>
                            </div>
                          </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="fid" id="fid" name="fid" class="form-control form-control-lg" />
                                  <label class="form-label" for="fid" >Faculty ID</label>
                                </div>
                              
                          
          
                          </div>
                          
                        </div>
          

                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                  <input type="dept" id="dept" name="dept" class="form-control form-control-lg" />
                                  <label class="form-label" for="dept" >Department</label>
                                </div>
                              </div>
                      </div>


                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="username" id="username"  name = "username"class="form-control form-control-lg" />
                              <label class="form-label" for="sername">Username</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="password" id="password"  name = "password"class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
          
                          </div>
                        </div>
          
          
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                          <p class="mb-0">Already have an account? <a href="flogin" class="text-primary">Login</a>
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script src="" async defer></script>

        


    </body>
</html>
