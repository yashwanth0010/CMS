<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="fhome"><img src = "{{'static/logo.jpg'}}" width="40" height="40"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="fhome">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Subjects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="fstd">Students</a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" href="leave_req">Leave Requests</a>
      </li>
    </ul>
    <li class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="logout">Logout</a>
    </li>
  </div>
</nav>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              {%for message in messages%}
              <h4> {{message}} </h4>
              {% endfor %}
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">{{data.rollno}}</h3>
              <form method="POST" action="editstd">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <input id="roll" name="roll" value="{{data.rollno}}" type= "hidden"/>
                    <div class="form-outline">
                      <input type="text" id="name" name="name" class="form-control form-control-lg"  value="{{data.name}}"/>
                      <label class="form-label" for="type" >Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="attd" name="attd" class="form-control form-control-lg"  value="{{data.attendence}}"/>
                      <label class="form-label" for="attd" >Attendance</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline">
                        <input type="text" id="dept" name="dept" class="form-control form-control-lg" value="{{data.department}}"/>
                        <label class="form-label" for="dept" >Department</label>
                    </div>
                  </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="dept" ><b>Subjects</b></label>
                        <br>
                          {%for sub in data.subjects.values%}
                          <label class="form-label" for="dept" >[{{sub}}]&nbsp;</label>
                          {%endfor%}
                        </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                          <input type="text" id="subs" name="subs" class="form-control form-control-lg" value=""/>
                          <label class="form-label" for="dept" >Add subjects</label>
                        </div>
                      </div>
              </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
