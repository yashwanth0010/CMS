{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=" {% static 'signup.css' %} ">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <a href='shome'> Home</a>

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      {%for message in messages%}
                      <h4> {{message}} </h4>
                      {% endfor %}
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Apply for leave</h3>
                      <form method="POST" action="sleave">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="type" name="type" class="form-control form-control-lg" />
                              <label class="form-label" for="type" >Type of leave</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="reason" name="reason" class="form-control form-control-lg" />
                              <label class="form-label" for="reason" >Reason for leave</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline">
                              <label class="form-label" for="name" >Faculty name </label>
                              <select name="name" id="name">
                                {% for name in names %}
                                <option value={{name}}>{{name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="date" id="date" name="date" class="form-control form-control-lg" />
                                  <label class="form-label" for="date" >Date for leave</label>
                                </div>
                              
                          
          
                          </div>
                          
                        </div>
          

                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                  <input type="dept" id="dept" name="dept" class="form-control form-control-lg" />
                                  <label class="form-label" for="dept" >Department</label>
                                </div>
                              </div>
                      </div>


          
          
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script src="" async defer></script>
    </body>
</html>
